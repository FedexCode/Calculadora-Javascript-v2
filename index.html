<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div id="valor-before"></div>
                <div id="valor-actualy"></div>
            </div>
            <button class="column-2" onclick="display.borrarTodo()">C</button>
            <button onclick="display.borrar()">&larr;</button>
            <button class="Operator" value="dividir">%</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="Operator" value="multiplicar">X</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="Operator" value="restar">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="Operator" value="sumar">+</button>
            <button class="column-2 number">0</button>
            <button class="number">.</button>
            <button class="Operator" value="igual">=</button>
        </div>
    </div>
<script src="Display.js" type="text/javascript"></script>
<script src="Calculadora.js" type="text/javascript"></script>
<script src="index.js" type="text/javascript"></script>
</body>
</html>
